

<body class="color-fondo">
    <br>

    <div style="display: flex; justify-content: center;">
       <h2 style="color:antiquewhite">Table Users List</h2>
     </div>
    <br/> 

     <!-- Search bar --------------------------------------------------->

<div class="wrapper">
    <div class="search-group">
      <input type="search" class="search-input" [(ngModel)]="searchTerm" placeholder="Search by Name" />
      <div class="search-icon-wrapper link">
      <img src="assets/icons/search.png" alt="" class="search-icon" style="height: 45px !important;" />
    </div>
  </div>
</div>
<br/>
    <!-- end Search bar ------------------------------------------------>


  <div style="max-height: 40em !important; display: flex; flex-wrap: nowrap; flex-direction: column; overflow:auto;">

    <table class="table table-secondary table-bordered  table-hover text-center table-responsive-sm mt-5 "  >
     <thead class="table-dark border-light">
      <tr>
       <th scope="col">#</th>
       <th scope="col">id</th>
       <th scope="col">Name</th>
       <th scope="col">Email</th>
       <th scope="col">Is Admin</th>
       <th scope="col">Edit/delete</th>                 
      </tr>
    </thead>
      <tbody class="border-dark table-secondary">
        <tr *ngFor="let element of filteredUsers | paginate: { itemsPerPage: 5, currentPage: page }; let row = index;">           
          <td>{{row+1}}</td>
          <td>{{element?._id ? element?._id :'not set'}}</td>        
          <td>{{element?.fullName ? element?.fullName :'not set'}}</td>
          <td>{{element?.email ? element?.email :'not set'}}</td>
          <td>{{element?.isAdmin ? element?.isAdmin :'not set'}}</td>
          <td>
            <button class="btn btn-primary" style="margin-right: 0.4em ; margin-bottom: 0.2em;">
              <span (click)="editDetails(element._id)"><ng-icon name="bootstrapPersonLinesFill" ></ng-icon></span>
            </button>
            <button class="btn btn-danger" >
              <span (click)="deleteDetails(element,row,$event)">
               <ng-icon name="bootstrapTrash3" ></ng-icon>
              </span>
            </button>
          </td>
         </tr>
     </tbody>
   </table>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
</div> 
 <div style="background-color: #2196f3;">
   <pagination-controls (pageChange)="page = $event"></pagination-controls>
 </div>
<div class="form-group" style="margin-top: 1em; ">
  <div class="col-md-6">
    <input type="submit" value="Back" class="btn btn-primary"
          (click)="back()">
  </div>
</div>
<br/>
<br/>
<br/>
</body>
